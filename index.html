<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css" />

</head>

<body>
  <div class="BackgoundColor">
    <div class="Global">
      <div class="Picture"></div>
      <div class="Container">
        <h2> Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <section><img src="./images/icon-music.svg" />
          <div class="middle">
            <h4>Annual Plan</h4> <span> $59.99/year</span>
          </div>
          <button style="padding: 0px 0 ;"><a href="#">Change</a></button>
        </section>

        <div class="Buttons">
          <button> Proceed to Payment</button>
          <button> Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GrirZouhair">Grir_Zouhair</a>.
    </div>
  </div>



</body>

</html>
